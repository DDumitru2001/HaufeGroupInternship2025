<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Code Reviewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset È™i font modern */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #f0f2f5; color: #333; line-height: 1.6; }
        
        header { text-align: center; padding: 40px 20px 20px; }
        h1 { font-size: 2.5rem; color: #1f2937; margin-bottom: 10px; }
        h2 { color: #374151; margin-bottom: 20px; }

        form { background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); max-width: 700px; margin: 0 auto 40px; text-align: center; }
        input[type="file"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 80%; margin-bottom: 15px; }
        textarea { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; font-family: monospace; font-size: 14px; resize: vertical; margin-bottom: 15px; background: #f9fafb; }
        
        button { padding: 12px 25px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; }
        button[type="submit"] { background: #2563eb; color: #fff; }
        button[type="submit"]:hover { background: #1d4ed8; }
        .copy-btn { background: #16a34a; color: #fff; margin-top: 10px; }
        .copy-btn:hover { background: #15803d; }

        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .box { background: #ffffff; padding: 25px; border-radius: 12px; flex: 1 1 45%; box-shadow: 0 8px 20px rgba(0,0,0,0.08); max-height: 500px; overflow-y: auto; }
        .box h2 { font-size: 1.3rem; margin-bottom: 15px; }

        pre { background: #f9fafb; padding: 15px; border-radius: 10px; font-size: 14px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }

        .doc { background: #ecfdf5; border-left: 5px solid #10b981; padding: 25px; margin-top: 40px; border-radius: 10px; max-width: 900px; margin-left: auto; margin-right: auto; }
        .doc h3 { color: #065f46; margin-bottom: 15px; }
        .doc p { color: #065f46; margin-bottom: 10px; }

        .error { color: #dc2626; text-align: center; font-weight: 600; margin-top: 20px; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .box { max-width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Code Review & Auto-Fix</h1>
        <p style="color:#6b7280;">Upload your code and get instant AI review with suggested fixes</p>
    </header>

    <form action="/review" method="post" enctype="multipart/form-data">
        <label for="file" style="font-weight:600; color:#374151;">Upload Code File:</label><br>
        <input type="file" name="file" id="file" accept=".html,.css,.js,.py,.php,.ts"><br>
        <button type="submit">Upload & Review</button>
    </form>

    {% if code %}
    <h2 style="text-align:center;">Edit Your Code</h2>
    <form action="/review" method="post" style="max-width: 900px; margin: 0 auto 40px;">
        <textarea name="edited_code" rows="20">{{ code }}</textarea><br>
        <button type="submit">Review Edited Code</button>
    </form>

    <div class="container">
        <div class="box">
            <h2>AI Review & Explanation</h2>
            <pre>{{ review }}</pre>
        </div>

        {% if fixed_code %}
        <div class="box">
            <h2>Fixed Code</h2>
            <pre id="fixed-code">{{ fixed_code }}</pre>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
        {% endif %}
    </div>

    {% endif %}

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <script>
        function copyToClipboard() {
            const fixedCode = document.querySelector("#fixed-code").innerText;
            navigator.clipboard.writeText(fixedCode).then(() => {
                alert("Code copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy code: " + err);
            });
        }
    </script>

</body>
</html>
